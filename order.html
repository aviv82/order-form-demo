<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="order.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <h2 class="head">Order Summary</h2>
        <div class="sum">
          <div class="upper">
            <p>Total</p>
            <p>$333 / month</p>
          </div>
          <div class="lower">
            <p>Total</p>
            <p>$100</p>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="payment">
          <h2 class="payment-head">Payment Method</h2>
          <div class="btns">
            <button class="btn">
              <img width="98" src="./assets/cards.png" />
              <p class="btn-p">Credit / Debit</p>
            </button>
            <button class="btn">
              <img class="paypal" width="34" src="./assets/paypal.png" />
              <p class="btn-p">PayPal</p>
            </button>
          </div>
          <div class="card-info">
            <h2 class="card-info-head">Card Info</h2>
            <div class="cards">
              <div class="cards-u">
                <div class="card">
                  <label class="label">Card Number </label>
                  <input class="input-i" placeholder="1234 1234 1234 1234" />
                </div>
              </div>
              <div class="cards-l">
                <div class="card">
                  <label class="label">Expiry Date</label>
                  <input class="input" placeholder="MM / YY" />
                </div>
                <div class="card">
                  <label class="label">Security Code</label>
                  <input class="input-i" placeholder="CVV" />
                </div>
              </div>
            </div>
          </div>
          <div class="footer">
            <button class="btn-2">Buy Now</button>
            <a href="https://github.com/HackYourFutureBelgium" class="foot-a"
              >Need Help?</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
